<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />

    <!--Placeholder to add our own CSS styling later if needed-->
    <style>
      /* Always set the map height explicitly to define the size of the div

      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">

      <h1 class="text-center">GoogleMaps API</h1>
        <br>
          <div id="click-button" class="text-center">
            <button class="btn btn-primary m-1" onclick="placeholder()">Southeastern Capital Cities</button>
          </div>
        <br>

    </div>
    <!--div id='map' below is the container div for the map itself-->
    <div id="map"></div>
    
    <!-- Below are bootstrap js/jquery files, at very bottom is our script.js file-->
